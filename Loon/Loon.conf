# 配置文件只是一个模版，只需拉取一次即可，后续根据自己需要自行调整。
# 新手多利用搜索引擎、YouTube、GitHub等学习。


[General]

# IPv6
ipv6 = true

# udp
allow-udp-proxy = true

# 跳过某个域名或者IP段
skip-proxy = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4,*.local,localhost
bypass-tun = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4

# Real-Ip
real-ip = *.iCloud.com,*.apple.com

# DNS 服务器
dns-server = 8.8.8.8,223.5.5.5,119.29.29.29
# DOH 
doh-server = https://dns.alidns.com/dns-query

# Wi-Fi 访问
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socket5-port = 7221

# 代理测速 URL
proxy-test-url = http://cp.cloudflare.com
# > 测速超时 (s)
test-timeout = 3

# 网络接口模式
interface-mode = auto

# 节点连续失败几次后进行节点切换
switch-node-after-failure-times = 3

# 丢弃 STUN
disable-stun = true

# 解析器
resource-parser = https://raw.githubusercontent.com/Peng-YM/Sub-Store/master/backend/dist/sub-store-parser.loon.min.js

[Host]

host = 127.0.0.1

# 切换至路由器 DNS 服务 （修改下方 LEDE 为自己 Wi-Fi ID）
ssid:Wi-Fi = server:192.168.100.1

# 订阅节点
[Remote Proxy]

# 节点筛选
[Remote Filter]
美国节点 = NameRegex, FilterKey = "美国|US|United States"
订阅节点 = NameRegex, FilterKey = "^(?!.*(流量|测试|使用|更新|游戏)).*$"
香港节点 = NameRegex, FilterKey = "香港|HK|Hong Kong"
台湾节点 = NameRegex, FilterKey = "台湾|TW|Tai"
日本节点 = NameRegex, FilterKey = "日本|JP|Japan"
狮城节点 = NameRegex, FilterKey = "新加坡|狮城|SG|Singapore"

# 本地节点
[Proxy]

# 策略组
[Proxy Group]

Proxy = select,Speed,日本节点,香港节点,Direct,"Wi-Fi"=DIRECT,img-url = https://raw.githubusercontent.com/92DD/Rules/main/Loon/Icon/suwa.png

Speed = url-test,日本节点,香港节点,url = http://cp.cloudflare.com,interval = 600,max-timeout = 3000,img-url = https://raw.githubusercontent.com/92DD/Rules/main/Loon/Icon/Speedtest.png

Direct = url-test,DIRECT,url = http://www.baidu.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/92DD/Rules/main/Loon/Icon/China.png

IP = select,DIRECT,Speed,"Wi-Fi"=DIRECT,img-url = https://raw.githubusercontent.com/92DD/Rules/main/Loon/Icon/Global.png

# 本地规则
[Rule]

# > GeoIP China
GEOIP,CN,Direct
FINAL,Speed

